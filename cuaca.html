<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Poppins:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/cuaca.css">
    <link rel="icon" href="assets/images/images-home.png" type="image/png">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>WeaTrack</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">WeaTrack</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="berita.html" class="nav-link">Berita</a>
                </li>
                <li class="nav-item">
                    <a href="cuaca.html" class="nav-link">Cuaca</a>
                </li>
                <li class="nav-item">
                    <a href="tentang.html" class="nav-link">Tentang</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="search-group">
        <h1 class="search-title">Cuaca Terkini</h1>
        <p class="search-tagline">Cek prediksi cuaca terkini berdasarkan wilayah secara real-time</p>
    </div>

    <div class="container">
        <div class="location">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Telusuri">
            <button class='bx bx-search'></button>
        </div>

        <div class="not-found">
            <img src="assets/404.png">
            <p>Lokasi Tidak Ditemukan!!</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="suhu"></p>
            <p class="deskripsi">Suhu</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <span></span>
                    <p>Kelembaban</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <span></span>
                    <p>Kecepatan Angin</p>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>WeaTrack - Capstone Project <a>C523-PS059</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
